<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Home</a>
    <a [routerLink]="['/']" class="tooltipstered">Ranking</a>
    <a class="active tooltipstered" href="#rank&amp;act=ranking">Ranking Potency</a>
  </div>
  <h1 class="module-title">Ranking Potency Robot</h1>
</div>
<div class="main-body">



  <div class="in-20 font-14 text-semibold">

    <div class="table-responsive">
      <table class="table table-striped table-red" id="myTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Character name</th>
            <th>
              <font color="#AA8052">Potency</font>
            </th>
            <th>
              <font color="green">VIP</font>
            </th>
            <th>Gold Contribution</th>
            <th *ngFor="let column of columns;" class="text-right">{{column.name}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ranking of rankings;let i = index;">
            <td align="center" *ngIf="i === 0"><img src="./assets/HT/images/icons/top/stt-1.png"></td>
            <td align="center" *ngIf="i === 1"><img src="./assets/HT/images/icons/top/stt-2.png"></td>
            <td align="center" *ngIf="i === 2"><img src="./assets/HT/images/icons/top/stt-3.png"></td>
            <td align="center" *ngIf="i > 2">{{i + 1}}</td>
            <td align="center">{{ranking.name}}</td>
            <td>
              <font color="blue">{{ranking.battleLev}}</font>
            </td>
            <td>
              <font color="#AA8052">{{ranking.vip}}</font>
            </td>
            <td>{{ranking.donation}}</td>
            <td *ngFor="let statistic of ranking.statistics;" class="text-right">{{statistic.dataFormat}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
