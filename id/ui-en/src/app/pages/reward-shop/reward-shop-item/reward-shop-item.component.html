<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Home</a>
    <a  class="tooltipstered">Expenditure</a>
  </div>
  <h1 class="module-title">Expense management</h1>
</div>
<div class="alert alert-primary">
  <p class="alert-caption">Note</p>
  <ul class="noted in-left-10">
    <li>After purchase, the item will be delivered <strong>cq_bonus</strong></li>
    <li>Action Id là <strong>action_id</strong> trong bảng <strong>cq_bonus</strong></li>
  </ul>
</div>
<div class="main-page">
  <div class="main-left">
    <div class="main-body">
      <div class="cash-section">
        <div class="cash-form-block" style="max-width: 500px; margin: 0 auto;">

          <div class="form-box">
            <input [(ngModel)]="actionId" id="actionID" class="form-input" required="" type="number">
            <label for="actionID">Action ID</label>
          </div>

          <div class="form-box">
            <input [(ngModel)]="name" id="itemName" class="form-input" required="" type="text">
            <label for="itemName">Item name</label>
          </div>

          <div class="form-box">
            <select id="moc" class="form-input" [(ngModel)]="group">
              <option value="1">Milestone 100.000 ZCoin</option>
              <option value="2">Milestone 200.000 ZCoin</option>
              <option value="3">Milestone 500.000 ZCoin</option>
              <option value="4">Milestone 1.000.000 ZCoin</option>
              <option value="5">Milestone 2.000.000 ZCoin</option>
              <option value="6">Milestone 5.000.000 ZCoin</option>
              <option value="7">Milestone 10.000.000 ZCoin</option>
            </select>
          </div>


          <div class="form-box" *ngIf="imageUrl">
            <img [src]="host + imageUrl" alt="">
          </div>

          <div class="form-box">
            <span>Image of the item</span>
            <input (change)="selectImage($event)" class="form-control" required="" type="file" accept=".jpg, .png, .jpge, .bmp">
          </div>

        </div>
      </div>

      <span class="break"></span>
      <div class="act-btn">
        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onCreate()">Create item
        </button>
        <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="updateItem()">Update items
        </button>
      </div>
    </div>
    <div class="in-20 font-14 text-semibold">
      <div class="table-responsive">
        <table class="table table-striped table-red">
          <thead>
          <tr>
            <th>#</th>
            <th>Action Id</th>
            <th>Item name</th>
            <th>Cost target</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{item.actionId}}</td>
            <td>{{item.name}}</td>
            <td>{{reward[item.group]}}</td>
            <td><img width="50" src="{{host}}{{item.image}}" alt=""></td>
            <td>
              <div class="btn btn-primary mr-2" title="Sửa" (click)="onEdit(item)"><i class="fa fa-pencil"></i></div>
              <div class="btn btn-danger" title="Xóa" (click)="onDelete(item.id)"><i class="fa fa-trash"></i></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
