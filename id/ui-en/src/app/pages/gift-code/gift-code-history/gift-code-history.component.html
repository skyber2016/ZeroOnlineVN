<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Home</a>
    <a [routerLink]="['/gift-code']" class="tooltipstered">Gift Code</a>
    <a class="active tooltipstered" href="#rank&amp;act=ranking">History of Gift Codes</a>
  </div>
  <h1 class="module-title">History of Gift Codes</h1>
</div>
<div class="main-body">


  <div class="in-20 font-14 text-semibold">

    <div class="table-responsive">
      <table class="table table-striped table-red">
        <thead>
        <tr>
          <th>#</th>
          <th>Gift Code</th>
          <th><font color="#AA8052">Time</font></th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let history of histories;let i = index;">
          <td align="center">{{i + 1}}</td>
          <td align="center">{{history.code}}</td>
          <td><font color="blue">{{history.createdDate}}</font></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
