<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Trang Chủ</a>
    <a [routerLink]="['/']" class="tooltipstered">Xếp Hạng</a>
    <a class="active tooltipstered" href="#rank&amp;act=ranking">Xếp Hạng Lực chiến</a>
  </div>
  <h1 class="module-title">Xếp hạng lực chiến Robot</h1>
</div>
<div class="main-body">



  <div class="in-20 font-14 text-semibold">

    <div class="table-responsive">
      <table class="table table-striped table-red">
        <thead>
        <tr>
          <th>#</th>
          <th>Tên nhân vật</th>
          <th><font color="#AA8052">Lực chiến</font></th>
          <th><font color="green">VIP</font></th>
          <th>Điểm cống hiến</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ranking of rankings;let i = index;">
          <td align="center" *ngIf="i === 0"><img src="./assets/HT/images/icons/top/stt-1.png"></td>
          <td align="center" *ngIf="i === 1"><img src="./assets/HT/images/icons/top/stt-2.png"></td>
          <td align="center" *ngIf="i === 2"><img src="./assets/HT/images/icons/top/stt-3.png"></td>
          <td align="center" *ngIf="i > 2">{{i + 1}}</td>
          <td align="center">{{ranking.name}}</td>
          <td><font color="blue">{{ranking.battleLev}}</font></td>
          <td><font color="#AA8052">{{ranking.vip}}</font></td>
          <td>{{ranking.donation}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
