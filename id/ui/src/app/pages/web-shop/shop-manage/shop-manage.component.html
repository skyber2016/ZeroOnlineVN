<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Trang Chủ</a>
    <a  class="tooltipstered">Cửa hàng</a>
  </div>
  <h1 class="module-title">Quản lý cửa hàng</h1>
</div>
<div class="alert alert-primary">
  <p class="alert-caption">Lưu ý</p>
  <ul class="noted in-left-10">
    <li>Sau khi mua thì vật phẩm sẽ được chuyển đến <strong>cq_bonus</strong></li>
    <li>Action Id là <strong>action_id</strong> trong bảng <strong>cq_bonus</strong></li>
  </ul>
</div>
<div class="main-page">
  <div class="main-left">
    <div class="main-body">
      <div class="cash-section">
        <div class="cash-form-block" style="max-width: 500px; margin: 0 auto;">

          <div class="form-box">
            <input [(ngModel)]="actionId" id="actionID" class="form-input" required="" type="number">
            <label for="actionID">Action ID</label>
          </div>

          <div class="form-box">
            <input [(ngModel)]="name" id="itemName" class="form-input" required="" type="text">
            <label for="itemName">Tên vật phẩm</label>
          </div>

          <div class="form-box">
            <input [(ngModel)]="price" id="price" class="form-input" required="" type="number">
            <label for="price">Giá</label>
          </div>

          <div class="form-box">
            <input [(ngModel)]="qty" id="qty" class="form-input" required="" type="number">
            <label for="qty">Số lượng</label>
          </div>

          <div class="form-box" *ngIf="imageUrl">
            <img [src]="host + imageUrl" alt="">
          </div>

          <div class="form-box">
            <span>Hình ảnh vật phẩm</span>
            <input (change)="selectImage($event)" class="form-control" required="" type="file" accept=".jpg, .png, .jpge, .bmp">
          </div>

        </div>
      </div>

      <span class="break"></span>
      <div class="act-btn">
        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onCreate()">Tạo vật phẩm
        </button>
        <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="onUpload()">Cập nhật vật phẩm
        </button>
      </div>
    </div>
    <div class="in-20 font-14 text-semibold">
      <div class="table-responsive">
        <table class="table table-striped table-red">
          <thead>
          <tr>
            <th>#</th>
            <th>Action Id</th>
            <th>Tên vật phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qty}}</td>
            <td><img width="50" src="{{host}}{{item.image}}" alt=""></td>
            <td>
              <div class="btn btn-primary mr-2" title="Sửa" (click)="onEdit(item)"><i class="fa fa-pencil"></i></div>
              <div class="btn btn-danger" title="Xóa"><i class="fa fa-trash"></i></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
