<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Home</a>
    <a [routerLink]="['/']" class="tooltipstered">Rating</a>
    <a class="active tooltipstered" href="#rank&amp;act=ranking">Potency Rating</a>
  </div>
  <h1 class="module-title">Robot Potency Rating</h1>
</div>
<div class="main-body">



  <div class="in-20 font-14 text-semibold">

    <div class="table-responsive">
      <table class="table table-striped table-red" id="myTable">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Fleet name</th>
            <th class="text-center">
              <font color="#AA8052">Member</font>
            </th>
            <th class="text-center">
              <font color="green">Admiral</font>
            </th>
            <th class="text-center">Level</th>
            <th class="text-center">Budget</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ranking of rankings;let i = index;">
            <td align="center" *ngIf="i === 0"><img src="./assets/HT/images/icons/top/stt-1.png"></td>
            <td align="center" *ngIf="i === 1"><img src="./assets/HT/images/icons/top/stt-2.png"></td>
            <td align="center" *ngIf="i === 2"><img src="./assets/HT/images/icons/top/stt-3.png"></td>
            <td align="center" *ngIf="i > 2">{{i + 1}}</td>
            <td align="center">{{ranking.name}}</td>
            <td>
              <font color="blue">{{ranking.amount}}</font>
            </td>
            <td>
              <font color="#AA8052">{{ranking.leaderName}}</font>
            </td>
            <td>{{ranking.rank}}</td>
            <td>{{ranking.moneyStr}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
