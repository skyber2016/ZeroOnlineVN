<div class="main-head">
  <div class="breadcrumbs1">
    <a [routerLink]="['/']" class="tooltipstered">Trang Chủ</a>
    <a class="tooltipstered">Vòng quay may mắn</a>
  </div>
  <h1 class="module-title">Vòng quay may mắn</h1>
</div>

<div class="main-page">
  <div class="main-left">
    <div class="main-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <section class="rotation">
              <div class="play-spin">
                <a  class="ani-zoom" id="start-played" (click)="onWheel()">
                  <img src="https://shopthocon.vn/public/img/IMG_3478.png"
                       alt="Play Center"></a>
                <img src="https://shopthocon.vn/public/img/80392642_2349970065313144_8529806836562395136_n.png" alt="Play"
                     id="rotate-play">

              </div>

              <div class="text-center">
                <h3 class="num-play">Bạn còn <span>0</span> lượt quay.</h3>
              </div>

            </section>
          </div>
          <div class="col-md-6">
            <div class="in-20 font-14 text-semibold">

              <div class="table-responsive">
                <table class="table table-striped table-red">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Tên nhân vật</th>
                      <th><font color="#AA8052">Phần thưởng</font></th>
                      <th><font color="green">Thời gian</font></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
