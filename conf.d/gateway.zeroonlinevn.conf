server {
	server_name gateway.zeroonlinevn.com;
	
	location / {
		proxy_pass http://localhost:3000;
	}

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/gateway.zeroonlinevn.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/gateway.zeroonlinevn.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = gateway.zeroonlinevn.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80;
	server_name gateway.zeroonlinevn.com;
    return 404; # managed by Certbot


}