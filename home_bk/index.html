    <meta name="description" content="Trò chơi trực tuyến 2.5D 'Machine Warfare' được phát triển bởi Tianqing Digital trong nhiều năm và thu thập trí tuệ của vô số người chơi trò chơi trực tuyến. Trò chơi dựa trên chủ đề cơ khí, phác họa hoàn hảo một thế giới tương lai rất đương đại và thâm nhập vào các yếu tố như vậy như cuộc chiến công nghệ cao giữa các hành tinh gây ra bởi tài nguyên và lãnh thổ là chế độ chơi chính. Phần phim mở rộng mới nhất Zerg Havoc vào ngày 17 tháng 5 năm 2012 đã trình bày hoàn hảo về sự kiện lớn của cuộc xâm lược của người ngoài hành tinh."/>
